- name: set timezone to Asia/Seoul
  timezone:
    name: Asia/Seoul

- name: remove unnecessary file and log
  file:
    path: "{{ item  }}"
    state: absent
  with_items:
    - /home/cpmadm
    - /home/ubuntu
    - /home/ebaykosys
    - /var/log/*log
    - /var/lib/apt/*
    - /var/lib/cloud/data/*
    - /var/lib/cloud/handlers/*
    - /var/lib/cloud/instance/*
    - /var/lib/cloud/seed/*
    - /var/lib/cloud/sem/*
    - /var/log/cloud*.log
    - /root/.bash_history

- name: remove ubuntu account
  user:
    name: ubuntu
    state: absent
    remove: yes
